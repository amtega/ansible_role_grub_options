---
# Role default lower priority variables

# Options to be present in grub configuration

grub_options_present: []

# Options to be absnet in grub configuration

grub_options_absent: []

# Set grub password

grub_options_set_password: no

# Boolean to force password change

grub_options_set_password_force: no

# User for grub password

grub_options_user: root

# Grub password

grup_options_password: changeme         # pragma: allowlist secret
