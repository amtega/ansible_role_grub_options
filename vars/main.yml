# Dependency packages
grub_options_dependency_packages:
  fedora_26:
    - grub2
    - grub2-tools
    - grubby

  fedora_27:
    - grub2
    - grub2-tools
    - grubby

  rhel_6:
    - grub
    - grubby

  rhel_7:
    - grub2
    - grub2-tools
    - grubby

  centos_6:
    - grub
    - grubby

  centos_7:
    - grub2
    - grub2-tools
    - grubby
